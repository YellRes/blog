<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #canvas {
            cursor: none;
            border: 1px solid #ededed;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const AIM_WIDTH = 30;
        let lastPos = null


        const img = new Image();
        img.src = './aim.svg'
        img.onload = () => {
            canvas.addEventListener('mousemove', (e) => {
                const {x, y} = e
                if (lastPos) {
                    const {x, y} = lastPos
                    ctx.clearRect(x, y, AIM_WIDTH, AIM_WIDTH);
                }
                ctx.drawImage(img, x, y, AIM_WIDTH, AIM_WIDTH)
                lastPos = {x, y}
            })
        }

    
    </script>
</body>
</html>
