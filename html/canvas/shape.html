<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="500"  height="500" style="border: 1px solid #ededed;"></canvas>

    <script>

        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        // 绘制一个三角形
        ctx.beginPath();
        ctx.moveTo(75, 50);
        ctx.lineTo(100, 75);
        ctx.lineTo(100, 25);
        ctx.closePath();
        ctx.stroke();

        // 椭圆

        // 五角星

    </script>
</body>
</html>
