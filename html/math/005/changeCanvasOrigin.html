<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change canvas origin</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400" style="border: 1px solid #ededed"></canvas>

    <script>
        let canvasDom = document.getElementById('canvas')
        let ctx = canvasDom.getContext('2d')

        ctx.translate(200, 400)
        ctx.scale(1, -1)

        ctx.beginPath()
        ctx.arc(100, 200, 20, 0, Math.PI * 2)

        ctx.moveTo(-80, 200)
        ctx.arc(-100, 200, 20, 0, Math.PI * 2)
        ctx.stroke()
    </script>
</body>
</html>
