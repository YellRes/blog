<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="500" style="border: 1px solid #ededed"></canvas>

    <script type="module">
        import {Vector2D} from '../../canvas/vector.js'
        import {draw} from '../../canvas/draw.js'  

        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')
        ctx.translate(canvas.width / 2, canvas.height / 2)
        ctx.scale(1, -1)
    
        const points = [new Vector2D(100, 0)]
        for (let i = 1; i <= 4; i++) {
            const p = points[0].copy().rotate(i * Math.PI * .4)
            points.push(p)
        }
        console.log(points, 'points')
        draw(ctx, points)

    </script>
</body>
</html>
